<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information - Massey Rental</title>
</head>
<body>
<main>
    <h1>Personal Information</h1>

    <form id="signupForm2">
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required>
        </div>

        <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <button type="submit" class="nextBtn">Submit</button>
    </form>
</main>

<script>
const storedUser = JSON.parse(localStorage.getItem("user"));
if(!storedUser) window.location.href = "signup1.html";

document.getElementById("signupForm2").addEventListener("submit", function(e){
    e.preventDefault();

    const completeUser = {
        ...storedUser,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        province: document.getElementById("province").value,
        postalCode: document.getElementById("postalCode").value,
        phone: document.getElementById("phone").value
    };

    localStorage.setItem("user", JSON.stringify(completeUser));
    window.location.href = "main.html";
});
</script>

<style>
* { box-sizing: border-box; }

body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
}

main {
    background: #fff;
    width: 100%;
    max-width: 400px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
}

h1 { margin-bottom:25px; color:#333; }

.form-group { margin-bottom:18px; }

label { display:block; font-size:14px; margin-bottom:6px; color:#555; }

input {
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

input:focus { outline:none; border-color:#2a5298; }

button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
    background-color:#2a5298;
    color:#fff;
}

button:hover { background-color:#1e3c72; }
</style>
</body>
</html>
