<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information - Massey Rental</title>
</head>
<body>
    <main>
        <h1>Personal Information</h1>
        <form>
            <div>
                <label for="Adress">Adress:</label>
                <input type="text" id="Adress" name="Adress" required>
            </div>
            <div>
                <label for="City">City:</label>
                <input type="text" id="City" name="City" required>
            </div>
            <div>
                <label for="Province">Province:</label>
                <input type="text" id="Province" name="Province" required>
            </div>
            <div>
                <label for="PostalCode">Postal Code:</label>
                <input type="text" id="PostalCode" name="PostalCode" required>
            </div>
            <div>
                <label for="PhoneNumber">Phone Number:</label>
                <input type="text" id="PhoneNumber" name="PhoneNumber"  required>
            </div>
            <div>
                <a href="main.html"><button type="button">Submit</button></a>
            </div>
        </form>
    </main>
</body>
</html>
 <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #2a5298;
            color: #fff;
        }

        button:hover {
            background-color: #1e3c72;
        }

        .backBtn {
            margin-top: 15px;
            background: transparent;
            color: #2a5298;
            border: 2px solid #2a5298;
        }

        .backBtn:hover {
            background: #2a5298;
            color: #fff;
        }
