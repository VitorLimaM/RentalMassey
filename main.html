<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massey Rental</title>
</head>
<body>
    <main>
        <img src="logo.png" alt="Massey Logo" width="200">
        <h1>Welcome to Massey Rental</h1>
        <div>
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button id="submitBtn" type="submit">Sign In</button>
            </div>
        </form>   
        </div>
        <div>
        <a href="SignUp.html"><button type="button">Create an Account</button></a>
        </div>
    </main>
</body>
</html>
<style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        img {
            width: 160px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #submitBtn {
            background-color: #2a5298;
            color: #fff;
        }

        #submitBtn:hover {
            background-color: #1e3c72;
        }

        .signup {
            margin-top: 15px;
        }

        .signup button {
            background: transparent;
            color: #2a5298;
            border: 2px solid #2a5298;
        }

        .signup button:hover {
            background: #2a5298;
            color: #fff;
        }
    </style>
