<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massey Rental</title>
</head>
<body>
    <main>
        <img src="logo.png" alt="Massey Logo" width="200">
        <h1>Welcome to Massey Rental</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <small id="userError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small id="passError" class="error"></small>
            </div>
            <div>
                <button id="submitBtn" type="submit">Sign In</button>
            </div>
        </form>   

        <div class="signup">
            <a href="signup1.html"><button type="button">Create an Account</button></a>
        </div>
    </main>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        img {
            width: 160px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #submitBtn {
            background-color: #2a5298;
            color: #fff;
        }

        #submitBtn:hover {
            background-color: #1e3c72;
        }

        .signup {
            margin-top: 15px;
        }

        .signup button {
            background: transparent;
            color: #2a5298;
            border: 2px solid #2a5298;
        }

        .signup button:hover {
            background: #2a5298;
            color: #fff;
        }

        .error {
            color: red;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
    </style>

    <script>
        const form = document.getElementById("loginForm");
        const userError = document.getElementById("userError");
        const passError = document.getElementById("passError");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const usernameInput = document.getElementById("username").value.trim();
            const passwordInput = document.getElementById("password").value.trim();

            // Pega usu√°rio do Local Storage
            const storedUser = JSON.parse(localStorage.getItem("user"));

            if (!storedUser) {
                userError.textContent = "No account found. Please sign up.";
                return;
            }

            if (storedUser.username !== usernameInput) {
                userError.textContent = "User not found";
                return;
            }

            if (storedUser.password !== passwordInput) {
                passError.textContent = "Incorrect password";
                return;
            }

            // Login ok
            localStorage.setItem("loggedIn", "true");
            window.location.href = "homepage.html";
        });
    </script>
</body>
</html>
