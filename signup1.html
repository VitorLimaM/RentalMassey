<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Massey Rental</title>
</head>
<body>
<main>
    <h1>Create Your Account</h1>

    <form id="signupForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="nextBtn">Next</button>
    </form>

    <a href="main.html">
        <button type="button" class="backBtn">Back to Home</button>
    </a>
</main>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    const user = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    localStorage.setItem("user", JSON.stringify(user));
    window.location.href = "signup2.html";
});
</script>

<style>
* { box-sizing: border-box; }

body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
}

main {
    background: #fff;
    width: 100%;
    max-width: 380px;
    padding:30px;
    border-radius:12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
}

h1 { margin-bottom:25px; color:#333; }

.form-group { margin-bottom:18px; }

label { display:block; font-size:14px; margin-bottom:6px; color:#555; }

input {
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

input:focus { outline:none; border-color:#2a5298; }

button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
}

.nextBtn { background-color:#2a5298; color:#fff; }
.nextBtn:hover { background-color:#1e3c72; }

.backBtn { margin-top:15px; background:transparent; color:#2a5298; border:2px solid #2a5298; }
.backBtn:hover { background:#2a5298; color:#fff; }
</style>
</body>
</html>
