<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Massey Rentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1 class="logo">Massey Rentals</h1>
    <nav>
      <a href="favorites.html">My Favorite</a>
      <a href="main.html">Login</a>
      <a href="signup1.html">Sign Up</a>
      <a href="addresidence.html">Add Residence</a>
    </nav>
  </header>

  <section class="search">
    <input type="text" placeholder="Location">
    <input type="date">
    <input type="date">
    <button>Search</button>
  </section>

  <main class="listings">
    <div class="card">
      <img src="https://picsum.photos/400/250?1" alt="">
      <div class="card-info">
        <h3>Modern Apartment</h3>
        <p>Vancouver, BC</p>
        <span>$120 / night</span>
        <button class="fav-btn">♡</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/250?2" alt="">
      <div class="card-info">
        <h3>Cozy House</h3>
        <p>Burnaby, BC</p>
        <span>$95 / night</span>
        <button class="fav-btn">♡</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/250?3" alt="">
      <div class="card-info">
        <h3>Luxury Studio</h3>
        <p>Richmond, BC</p>
        <span>$150 / night</span>
        <button class="fav-btn">♡</button>
      </div>
    </div>
  </main>
<main class="listings" id="listings"></main>
<script src="listings.js"></script>


</body>
</html>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f7f7f7;
}

/* HEADER */
.header {
  background: white;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo {
  color: #ff385c;
}

.header nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

/* SEARCH */
.search {
  background: white;
  margin: 30px auto;
  padding: 20px;
  width: 80%;
  display: flex;
  gap: 10px;
  border-radius: 10px;
}

.search input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.search button {
  background: #ff385c;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

/* LISTINGS */
.listings {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  padding: 40px;
}

.card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.03);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-info {
  padding: 15px;
}

.card-info h3 {
  margin-bottom: 5px;
}

.card-info span {
  color: #ff385c;
  font-weight: bold;
}
.fav-btn {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: #ff385c;
  float: right;
}

.fav-btn.active {
  content: "❤️";
}


</style>
